<div class="container">
  <form ng-submit="register(username, password)">
    <div class="form-group">
      <label>Pick Username</label>
      <input class="form-control" type="text" ng-model="username">
    </div>
    <div class="form-group">
      <label>Pick Password</label>
      <input class="form-control" type="text" ng-model="password">
    </div>
    <input class="btn btn-success btn-lg btn-lg" type="submit" value="Register">
  </form>
</div>
